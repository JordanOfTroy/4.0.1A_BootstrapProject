<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0a77d07882.js" crossorigin="anonymous"></script>
    <title>4.0.1A_BootstrapProject</title>
</head>
<body>
   
    <div class="container-fluid p-0 showMe">
        <div class="containter-fluid p-0 darkoverlay">
        </div>
        <div class="d-md-none row">
            <div class="col">

            </div>
        </div>
        <div class="row d-flex flex-column justify-content-center align-items-center my-5">
            <div class="col-med col-lg-6 ">
                <div class="titleText d-flex flex-column justify-content-center">
                    <h2>Not your mother's belladonna</h2>
                    <h1>Nightshade Gardens</h1>
                    <h3>Providing the worlds most sinister botaicals</h3>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6 col-lg-4 d-flex justify-content-center">
                <button class=" mainButt px-5 py-3">Enter the Garden</button>
            </div>
        </div>
        <div class="row m-5 p-5">
            <div class="col-3 pm-2 py-1 prodCard">
                <div class="row my-3 d-flex justify-content-center prodTitleRow">
                    <div class="col d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bug prodIcon mr-3"></i>
                        <p class="prodTitle m-0">Carnivorous Plants</p>
                    </div>
                </div>
                <div class="row my-3 prodTextRow d-flex justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <p class="prodText m-0"><span class="prodNum mr-3">37</span>Unique Species</p>
                    </div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col-3 pm-2 py-1 prodCard">
                <div class="row my-3 d-flex justify-content-center prodTitleRow">
                    <div class="col d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-plant-wilt mr-3"></i>
                        <p class="prodTitle m-0">Creepers & Crawlers</p>
                    </div>
                </div>
                <div class="row my-3 prodTextRow d-flex justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <p class="prodText m-0"><span class="prodNum mr-3">37</span>Unique Species</p>
                    </div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col-3 pm-2 py-1 prodCard">
                <div class="row my-3 d-flex justify-content-center prodTitleRow">
                    <div class="col d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-skull-crossbones mr-3"></i>
                        <p class="prodTitle m-0">Deadly Divas</p>
                    </div>
                </div>
                <div class="row my-3 prodTextRow d-flex justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <p class="prodText m-0"><span class="prodNum mr-3">37</span>Unique Species</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="makemetop"></div> -->
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
